    <body>
    	<div id="player"></div>
		<script type="text/javascript">
		    var flashvars = {};
			var params = { allowScriptAccess: "always" };
    		var atts = { id: "myytplayer" };
    		//swfobject.embedSWF("http://www.youtube.com/v/9YEEl52u8XE?autoplay=1", "player", "560", "345", "9.0.0","", flashvars, params, attributes);
			swfobject.embedSWF("http://www.youtube.com/v/9YEEl52u8XE?enablejsapi=1&playerapiid=ytplayer",
			 "player", "560", "345", "9.0.0","", flashvars, params, atts);
			 
			function callback(newState) {
				if (newState == 0) {
					alert("end");	
				}
			}
		
			function onYouTubePlayerReady(playerId) {
				//var ytplayer = document.getElementById("myytplayer");
				(function($) {
					$("#myytplayer")[0].addEventListener("onStateChange", "callback");
					$("#myytplayer")[0].playVideo();
				})(jQuery);
    		}

		</script>
    </body>
